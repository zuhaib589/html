<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <table border="3" width="300px" Height="500px" align="center" >
<tr >
    <th colspan="2">Registration Form</th>
</tr>
<tr>
    <td>Student Name</td>
    <td>
        <input type="text" id="name" for="name" >
    </td>
</tr>
<tr>
    <td>Father's Name</td>
    <td>
        <input type="text" id="fname" for="fname" >
    </td>
</tr>
<tr>
    <td>Mother's Name</td>
    <td>
        <input type="text" id="mname" for="mname" >
    </td>
</tr>
<tr>
    <td>Date of Birth</td>
    <td>
        <input type="date" id="dob" for="dob" >
    </td>
</tr>
<tr>
    <td>Gender</td>
    <td>
        <label for="male">Male</label> 
        <input type="radio" id="male" name="male" >

        <label for="female">Female</label>
        <input type="radio" id="female" name="female"  >
    </td>
</tr>
<tr>
    <td>Email ID</td>
    <td>
        <input type="email" id="email" for="email" >
    </td>
</tr>
<tr>
    <td>Mobile No</td>
    <td>
        <input type="number" id="mobile no" for="mobile no" >
    </td>
</tr>
<tr>
    <td>Address</td>
    <td>
        <textarea name="Address" id="Address" cols="20" rows="5"></textarea>
    </td>
</tr>
<tr>
    <td>State </td>
    <td>
        <input type="text" id="state" for="state" >
    </td>
</tr>
<tr>
    <td>City</td>
    <td>
        <input type="text" id="City" for="City" >
    </td>
</tr>

<tr>
   <td></td>
    <td>
        <input type="submit"   >
    </td>
</tr>
    </table>
    <p align="center">ww.itcomputergutuji.com</p>
   
</body>
</html>
